<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-style.css">
    <title>Login-Screen</title>
</head>
<body>
    <div class="photo">
        <div class="Login-text">
            <h1>Sign up</h1>
        </div>
        <form>
            <fieldset>
                <legend>Email*</legend>
                <input type="email" />
            </fieldset>
            <fieldset>
                <legend>Password*</legend>
                <input type="password" />
            </fieldset>
        </form>
        <div class="login-button">
            <a href="Structure.html"><button type="submit">Login</button></a>
    </div>
</body>
</html>
